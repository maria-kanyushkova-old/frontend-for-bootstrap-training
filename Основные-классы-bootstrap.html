<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>1.1.</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto:400,500,600&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>

        <!-- todo: используется 24ёх колоночная версия bootstrap`a а не 12 как в примерах там было -->

        <div class="container">
            <div class="row">
                <div class="col-xs-24"></div>
            </div>

            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
            </div>

            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6 col-xs-offset-6"></div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12 col-xs-24">Видно всегда</div>
                <div class="col-lg-6 col-md-8 col-sm-12 hidden-xs">Не видно на мобильном</div>
                <div class="col-lg-6 col-md-8 visible-lg visible-md">Не видно на планшете</div>
                <div class="col-lg-6 visible-lg">Видно только на компьютере</div>
            </div>

            <div class="row clearfix">
                <div class="col-xs-6 pull-left">Обтекание слева</div>
                <div class="col-xs-6 pull-right">Обтекание справа</div>
            </div>
            <!-- todo: или так. в зависимости от ситуации -->
            <div class="row clearfix">
                <div class="col-xs-6">Блок слева</div>
                <div class="col-xs-6 col-xs-offset-12">Блок справа, пропуская 12 колонок</div>
            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    </body>
</html>
